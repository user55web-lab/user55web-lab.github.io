<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="todo-container">
        <div class="title">To-Do List</div>

        <div class="add-task">
            <input type="text" placeholder="Enter new task">
            <button>Add Task</button>
        </div>

        <div class="task">
            <div class="task-header">
                <span>Update Database</span>
                <span class="due">Due: 27.01.26</span>
            </div>
            <div class="task-buttons">
                <button class="edit">Edit Task</button>
                <button class="delete">Delete Task</button>
                <button class="complete">Mark Complete</button>
            </div>
        </div>

        <div class="task">
            <div class="task-header">
                <span>Test New Features</span>
                <span class="due">Due: 29.01.26</span>
            </div>
            <div class="task-buttons">
                <button class="edit">Edit Task</button>
                <button class="delete">Delete Task</button>
                <button class="complete">Mark Complete</button>
            </div>
        </div>

        <div class="task">
            <div class="task-header">
                <span>Fix Bugs with the Program</span>
                <span class="due">Due: 03.02.26</span>
            </div>
            <div class="task-buttons">
                <button class="edit">Edit Task</button>
                <button class="delete">Delete Task</button>
                <button class="complete">Mark Complete</button>
            </div>
        </div>
    </div>

</body>
</html>
